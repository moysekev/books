<div class="container-lg">
    <div class="row">
        <!-- <div class="col-sm">

        <div class="col-sm">
            <button mat-raised-button color="primary" (click)="hangup()">Hangup</button>
        </div>
    </div>
    <!-- pt-3 -->
    <div id="videos" class="row row-cols-1 row-cols-sm-2">
        <div class="col mycard">
            <!-- style="width: 18rem;" -->
            <!-- <div class="card" style="width: 20rem;"> -->
            <div class="embed-responsive embed-responsive-4by3">
                <video #localVideo id="localVideo" muted autoplay playsinline></video>
            </div>
            <div class="mycard-text">
                <h5 *ngIf="!name.value">{{localPeerId}}</h5>
                <h5 *ngIf="name.value">{{name.value}}</h5>
                <form class="row row-cols-lg-auto g-3 align-items-center">
                    <div class="col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Name" [formControl]="name">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Enter your name</mat-hint>
                        </mat-form-field>
                    </div>
                </form>
            </div>
            <!-- <h5 class="card-title">{{localPeerId}}</h5> -->

                  <a href="#" class="btn btn-primary">Go somewhere</a> -->

            <!-- </div> -->
        </div>

    </div>
